<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="图书管理系统" />
    <meta name="keywords" content="图书管理系统,企业级网站" />
    <meta name="Author" content="phenix" />
    <meta name="CopyRight" content="JavaWeb期末实践作业" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />

    <!--加一个jQuery的js文件-->
    <script language="javascript" src="Js/jquery-3.3.1.min.js"></script>

    <!--下面是一个js的代码段-->
    <script language="JavaScript">
        //1、当文档加载完毕，调用jQuery
        $(function(){

            //2、执行图片点击事件
            /*click是jQuery中的一个方法；括号里面是"code",因为之前将图片的name设置成了"code"*/
            $("#code").click(function () {

                //3、设置图片的src属性，注意需要添加随机数
                /*this代表的是当前的一个code对象；prop表示修改它的属性，即把src属性改成"code.let"*/
               $(this).prop("src", "code.let?id="+Math.random());
            });
        });

    </script>

</head>
    <body>
        <table width="100%" >
            <!-- 顶部部分 -->
            <tr height="41"><td colspan="2" background="./Images/login_top_bg.gif">&nbsp;</td></tr>
            <!-- 主体部分 -->
            <tr style="background:url(./Images/login_bg.jpg) repeat-x;" height="532"    >
                <!-- 主体左部分 -->
                <td id="left_cont" valign="top"  width="100%" height="100%">
                    <table>
                        <tr>
                            <td width="20%" rowspan="2">
                                <ul>
                                    <!--<a href="javascript:void(0)>的作用：
                                    javascript:是伪协议，表示url的内容通过javascript执行。
                                    void(0)计算结果为0，但在javascript上没有任何效果。表示不作任何操作，这样会防止链接跳转到其他页面。这么做往往是为了保留链接的样式，但不让链接执行实际操作。
                                    也就是，当用户点击以后不会发生任何事。-->
                                    <li><img src="./Images/book1.jpg" />&nbsp;<a href="javascript:void(0)"></li>
                                </ul>
                             </td>
                        </tr>
                        </tr>
                    </table>
                </td>
                <!-- 主体右部分 -->
                <td id="right_cont">
                    <table height="100%">
                        <tr height="30%"><td colspan="3">&nbsp;</td></tr>
                        <tr>
                            <td width="30%" rowspan="5">&nbsp;</td>
                            <td valign="top" id="form">
                                <form id="fmLogin" method="post" action="user.let?type=login">
                                    <table valign="top" width="50%">
                                        <tr><td colspan="2"><h4 style="letter-spacing:1px;font-size:35px;">图书管理系统</h4></td></tr>
                                        <tr><td>管理员：</td><td><input type="text" name="name" required /></td></tr>
                                        <tr><td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td><td><input type="password" name="pwd" required/></td></tr>
                                        <tr><td>验证码：</td><td style="position: relative;"><input type="text" name="valcode" value="" style="width:60px;"/>&nbsp;<img id="code" src="code.let" style="position: absolute; top:2px;" /></td></tr>
                                        <tr class="bt"><td>&nbsp;</td><td><input type="submit" value="登录" />&nbsp;<input type="reset" value="重填" /></td></tr>
                                    </table>
                                </form>
                            </td>
                            <td rowspan="5">&nbsp;</td>
                        </tr>
                        <tr><td colspan="3">&nbsp;</td></tr>
                    </table>
                </td>
            </tr>
            <!-- 底部部分 -->
            <tr id="login_bot"><td colspan="2"><p>JavaWeb期末实践</p></td></tr>
        </table>
    </body>
</html>
